{% extends "base.html" %}

{% block title %}Login - Fyers Dashboard{% endblock %}

{% block content %}
<div class="card w-full max-w-md shadow-2xl bg-base-100">
    <div class="card-body">
        <h2 class="card-title text-3xl font-bold text-center justify-center mb-6">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
        </h2>

        {% if error %}
        <div class="alert alert-error mb-4">
            <i class="fas fa-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success mb-4">
            <i class="fas fa-check-circle"></i>
            <span>{{ success }}</span>
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Username</span>
                </label>
                <input type="text" name="username" placeholder="Enter username" class="input input-bordered" required autofocus />
            </div>

            <div class="form-control mt-4">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Enter password" class="input input-bordered" required />
            </div>

            <div class="form-control mt-6">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </div>
        </form>

        <div class="divider">OR</div>

        <div class="text-center">
            <p>Don't have an account?</p>
            <a href="/register" class="btn btn-ghost btn-sm mt-2">
                <i class="fas fa-user-plus mr-2"></i>Register Here
            </a>
        </div>
    </div>
</div>
{% endblock %}
