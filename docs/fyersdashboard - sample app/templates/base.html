<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fyers Dashboard{% endblock %}</title>

    <!-- Tailwind CSS and DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.5.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-base-200">
    <!-- Navbar -->
    {% if user %}
    <div class="navbar bg-base-100 shadow-lg">
        <div class="flex-1">
            <a href="/dashboard" class="btn btn-ghost text-xl">
                <i class="fas fa-chart-line mr-2"></i>Fyers Dashboard
            </a>
        </div>
        <div class="flex-none gap-2">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-10">
                        <span class="text-xl">{{ user.username[0]|upper }}</span>
                    </div>
                </div>
                <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li class="menu-title">
                        <span>{{ user.username }}</span>
                    </li>
                    <li><a href="/dashboard"><i class="fas fa-home mr-2"></i>Dashboard</a></li>
                    <li><a href="/logout"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="{% if not user %}flex items-center justify-center min-h-screen{% else %}container mx-auto p-4{% endif %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Flash Messages -->
    {% if messages %}
    <div class="toast toast-top toast-end z-50">
        {% for message in messages %}
        <div class="alert alert-{{ message.type }}">
            <span>{{ message.text }}</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block scripts %}{% endblock %}
</body>
</html>
