<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fyers Intraday Scanner{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        // Load theme before page renders to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    <!-- Navbar -->
    {% if user %}
    <nav class="navbar">
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <a href="/dashboard" class="navbar-brand">
                <span style="font-size: 1.5rem;">âš¡</span>
                <span>Fyers Scanner</span>
            </a>
            <div class="flex items-center gap-4">
                <!-- Theme Toggle Button -->
                <button onclick="toggleTheme()" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="theme-icon theme-icon-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg class="theme-icon theme-icon-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>

                <span class="text-secondary" style="font-size: 0.875rem;">{{ user.username }}</span>
                <a href="/fyers/auth" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                    {% if user.access_token %}Re-authenticate{% else %}Authenticate Fyers{% endif %}
                </a>
                <a href="/logout" class="btn btn-ghost" style="padding: 0.5rem 1rem; font-size: 0.875rem;">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Main Content -->
    <main style="padding: 2rem 0;">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>Fyers Intraday Scanner - EMA Crossover Strategy</p>
        <p style="font-size: 0.75rem; margin-top: 0.5rem;">Built with FastAPI, SQLAlchemy & Fyers API</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Set initial theme on page load
        window.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        });
    </script>
</body>
</html>
