{% extends "base.html" %}

{% block title %}Login - Fyers Scanner{% endblock %}

{% block content %}
<!-- Theme Toggle for Auth Pages -->
<button onclick="toggleTheme()" class="theme-toggle" style="position: fixed; top: 1.5rem; right: 1.5rem; z-index: 100;" aria-label="Toggle theme">
    <svg class="theme-icon theme-icon-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
    </svg>
    <svg class="theme-icon theme-icon-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
    </svg>
</button>

<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to access your scanner dashboard</p>

        {% if success %}
        <div class="alert alert-success">
            <strong>✓</strong> {{ success }}
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-error">
            <strong>×</strong> {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            <div class="form-control">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-input" placeholder="Enter your username" required autofocus />
            </div>

            <div class="form-control">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Enter your password" required />
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Sign In</button>
        </form>

        <div class="text-center">
            <span class="text-secondary" style="font-size: 0.875rem;">Don't have an account?</span>
            <a href="/register" style="margin-left: 0.5rem;">Register now</a>
        </div>
    </div>
</div>
{% endblock %}
